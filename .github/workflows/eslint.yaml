name: ESLint

on:
  pull_request:
    branches:
      - main
    paths:
      - src/**/*.ts
  push:
    branches:
      - main
    paths:
      - src/**/*.ts

jobs:
  eslint:
    name: ESLint

    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up PNPM
        uses: pnpm/action-setup@v4

      - name: Set Up NodeJS
        uses: actions/setup-node@v4
        with:
          cache: pnpm
          node-version: lts/*

      - name: Install Dependencies
        run: pnpm i

      - name: Lint
        run: pnpm eslint src/**/*.ts
