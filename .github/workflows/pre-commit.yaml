name: Pre Commit

on:
  pull_request:
    branches:
      - main

jobs:
  pre-commit:
    name: Lint

    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Lint
        uses: pre-commit/action@v3.0.1
