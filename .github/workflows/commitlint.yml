name: Lint Commit Messages

on:
  pull_request:
  push:

jobs:
  lint-commit-messages:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    if: ${{ github.actor != 'dependabot[bot]' }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Lint
        uses: wagoid/commitlint-github-action@v5
