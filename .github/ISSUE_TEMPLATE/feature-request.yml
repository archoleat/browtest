name: Feature Request
description: Create a report to help us improve this project!
title: 'feature: '
labels:
  - enhancement
assignees:
  - nikkeyl

body:
  - type: markdown
    attributes:
      value: Thanks for taking the time to fill out this feature request!

  - type: textarea
    id: feature
    attributes:
      label: Feature
      description: Describe your feature!
      placeholder: Awesome feature
    validations:
      required: true

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
